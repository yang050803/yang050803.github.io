    <section id="weather">
        <div class="weather">
            <h3>目的地天气</h3>
            <input type="text" id="weather-location" placeholder="输入城市">
            <button onclick="fetchWeather()">获取天气</button>
            <div id="weather-result"></div>
        </div>
       </section>
       <script>
       async function fetchWeather() {
        const location = document.getElementById('weather-location').value;
        const apiKey = '4c617296aa18a88d17f72d91300e4c54'; // 替换为你的API密钥
        try {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=4c617296aa18a88d17f72d91300e4c54&units=metric&timestamp=${Date.now()}`);
    
            
            // 检查响应是否成功
            if (!response.ok) {
                throw new Error('网络响应不正常');
            }
    
            const data = await response.json();
            const weatherResult = document.getElementById('weather-result');
            
            if (data.cod === 200) {
                weatherResult.textContent = `温度: ${data.main.temp}°C, 天气: ${data.weather[0].description}`;
            } else {
                weatherResult.textContent = '未找到该城市的天气信息';
            }
        } catch (error) {
            const weatherResult = document.getElementById('weather-result');
            weatherResult.textContent = '发生错误: ' + error.message;
        }
    }
           </script>
