<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

        #map { width: 100%; height: 500px; }
    </style>
    <style>
        body { font-family: Arial, sans-serif; }
        section { margin: 20px; }
        #personal-center { margin-top: 40px; }
    </style>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=8SijYThTdtDr8UZSUiA9w3ioVAX6Ib2G"></script>
    <script>
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }
        </script>
        
</head>
<body>
        <h1 id="header">欢迎来到旅途记</h1>
        <p id="description">这是一个多语言网页。</p>
        <nav>
            <ul>
                <li><a href="login.html">登录</a></li>
                <li><a href="foreign destinations.html">出境游</a></li>
                <li><a href="domestic destinations.html">国内游</a></li>
                <li><a href="recommendations.html">旅途探索器</a></li>
                <li><a href="booking.html">在线预订</a></li>
                <li><a href="plan.html">行程规划</a></li>
                <li><a href="weather.html">实时天气</a></li>
                <li><a href="map.html">地图</a></li>
                <li><a href="comment.html">用户评论</a></li>
                <li><a href="personal-center.html">个人中心</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    <label for="language-selector">选择语言:</label>
    <select id="language-selector">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="ja">日本語</option>
        <option value="ru">Русский</option>
    </select>
    <script src="languages.js"></script>
    <script>
        const languageSelector = document.getElementById('language-selector');
        languageSelector.addEventListener('change', (event) => {
            const lang = event.target.value;
            updateLanguage(lang);
        });

        function updateLanguage(lang) {
            document.getElementById('header').textContent = translations[lang].header;
            document.getElementById('description').textContent = translations[lang].description;
            document.getElementById('page-title').textContent = translations[lang].title;
        }
    </script>
    <footer>

    </footer>
</body>
