<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅途记</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <iframe src="booking.html" style="display:none;" id="bookingForm"></iframe>
    <style>
        body { font-family: Arial, sans-serif; }
        section { margin: 20px; }
        #personal-center { margin-top: 40px; }
    </style>
    <script>
        function logout() {
            // 在这里添加登出逻辑
            alert("您已成功登出！");
            // 例如，可以重定向到登录页面
            window.location.href = 'login.html'; 
        }
    </script>
</head>
<body>
    <header>
        <h1>欢迎来到旅途记</h1>
        <nav>
            <ul>
                <li><a href="login.html">登录</a></li>
                <li><a href="foreign destinations.html">出境游</a></li>
                <li><a href="domestic destinations.html">国内游</a></li>
                <li><a href="recommendations.html">旅游探索器</a></li>
                <li><a href="booking.html">在线预订</a></li>
                <li><a href="plan.html">行程规划</a></li>
                <li><a href="weather.html">实时天气</a></li>
                <li><a href="map.html">地图</a></li>
                <li><a href="comment.html">用户评论</a></li>
                <li><a href="personal-center.html">个人中心</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <section id="personal-center">
        <h2>个人中心</h2>
        <h3>预订记录</h3>
        <ul id="booking-list"></ul>
        <h3>去在线预订</h3>
        <a href="booking.html">点击这里进行预订</a>
         <button onclick="logout()">登出</button>
    </section>
   <script>
        window.onload = function() {
        const bookingList = document.getElementById('booking-list');
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        bookings.forEach(booking => {
            const newListItem = document.createElement('li');
            newListItem.textContent = `目的地: ${booking.destination} - 日期: ${booking.date}`;
            bookingList.appendChild(newListItem);
        });
    };
    </script>

</body>
</html>
