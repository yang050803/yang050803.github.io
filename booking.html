    <section id="booking">
        <h2>在线预订</h2>
        <form id="bookingForm">
            <label for="destination">选择目的地:</label>
            <select id="destination" name="destination" required>
                <option value="paris">巴黎</option>
                <option value="newyork">纽约</option>
                <option value="tokyo">东京</option>
                <option value="bali">巴厘岛</option>
                <option value="rome">罗马</option>
                <option value="thailand">泰国</option>
                <option value="singapore">新加坡</option>
                <option value="korea">韩国</option>
                <option value="newzealand">新西兰</option>
                <option value="dibai">迪拜</option>
                <option value="kailuo">开罗</option>
                <option value="madeli">马德里</option>
                <option value="beijing">北京</option>
                <option value="xian">西安</option>
                <option value="chengdu">成都</option>
                <option value="shanghai">上海</option>
                <option value="chongqing">重庆</option>
                <option value="qingdao">青岛</option>
                <option value="changsha">长沙</option>
                <option value="dalian">大连</option>
                <option value="haerbin">哈尔滨</option>
                <option value="tianjin">天津</option>
                <option value="nanjing">南京</option>
                <option value="hangzhou">杭州</option>
            </select>
            <label for="date">选择日期:</label>
            <input type="date" id="date" name="date" required>
            <input type="submit" value="预订">
        </form>
    </section>
    <script>
        $(document).ready(function() {
    const currentUser = localStorage.getItem('currentUser');
    $('#bookingForm').submit(function(event) {
        event.preventDefault();
        const destination = $('#destination').val();
        const date = $('#date').val();
        const booking = { destination, date };

        // 获取当前用户的预订记录
        let userBookings = JSON.parse(localStorage.getItem(currentUser)) || [];
        userBookings.push(booking);
        localStorage.setItem(currentUser, JSON.stringify(userBookings));

        alert(`预订成功: 目的地 - ${destination}, 日期 - ${date}`);
        $(this).trigger('reset');
    });
});

    </script>
